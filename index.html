<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$FEED – Feed the World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1532635241-17e820acc59d?auto=format&fit=crop&w=1600&q=80') 
        no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: brightness(0.6);
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #f9d342;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #ddd;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.4);
    }

    .progress-container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #f1f1f1;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f9d342, #f39c12);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(249,211,66,0.8);
      transition: width 2s ease-in-out;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.6);
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>$FEED – Feed the World</h1>
    <p>Together we aim to raise $1,000,000 to fight hunger</p>
  </header>

  <main>
    <div class="progress-container">
      <div class="progress-header">
        <span>Raised: $<span id="raisedAmount">0</span></span>
        <span>Goal: $1,000,000</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 $FEED | Together we feed the world
  </footer>

  <script>
    // Initial values
    const raised = 0; // amount raised
    const goal = 1000000; // goal amount
    const progressFill = document.getElementById('progressFill');
    const raisedAmount = document.getElementById('raisedAmount');

    // Calculate percentage
    const percentage = (raised / goal) * 100;
    progressFill.style.width = percentage + '%';
    raisedAmount.textContent = raised.toLocaleString();

    // Animate from 0 to raised (optional future use)
    let current = 0;
    const increment = Math.ceil(goal / 200); // step for smoother animation
    const interval = setInterval(() => {
      if (current >= raised) {
        clearInterval(interval);
      } else {
        current += increment;
        if (current > raised) current = raised;
        raisedAmount.textContent = current.toLocaleString();
        progressFill.style.width = (current / goal) * 100 + '%';
      }
    }, 20);
  </script>
</body>
</html>
