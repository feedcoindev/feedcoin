<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeedCoin â€“ Feed the World</title>
  <style>
    /* Reset & Base */
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      background: url('assets/img/feedbg.jpg') no-repeat center center/cover;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #f1f1f1;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      backdrop-filter: brightness(0.7);
      text-align: center;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* Progress Bar Section */
    .progress-container {
      width: 90%;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
      margin-top: 20px;
    }
    .progress-bar {
      height: 25px;
      width: 0%;
      background: linear-gradient(90deg, #00ff85, #00c2ff);
      border-radius: 25px 0 0 25px;
      transition: width 1s ease-in-out;
    }
    .progress-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-weight: bold;
      font-size: 1rem;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }

    /* Partners Section */
    .partners {
      margin-top: 40px;
    }
    .partners h3 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
    .partner-logos {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    .partner-logos img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.6);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      background: rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }
    .partner-logos img:hover {
      transform: scale(1.05);
      border-color: #00ff85;
    }

    footer {
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="assets/img/logo.png" alt="FeedCoin Logo">
    <h1>FeedCoin</h1>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Help Feed the World</h2>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-labels">
      <span id="raised">$0 Raised</span>
      <span>$1,000,000 Goal</span>
    </div>

    <!-- Partners -->
    <div class="partners">
      <h3>Powered By</h3>
      <div class="partner-logos">
        <img src="assets/img/pumpfun.jpg" alt="PumpFun Logo">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 FeedCoin. All Rights Reserved.
  </footer>

  <script>
    // Progress Bar JS
    const raised = 0;          // dynamically replace later
    const goal = 1000000;
    const progressBar = document.getElementById('progress-bar');
    const raisedLabel = document.getElementById('raised');

    const progress = Math.min((raised / goal) * 100, 100);
    progressBar.style.width = progress + '%';
    raisedLabel.textContent = `$${raised.toLocaleString()} Raised`;
  </script>
</body>
</html>
